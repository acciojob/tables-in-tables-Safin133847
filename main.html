<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        .black-background {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .main-table {
            width: 100%;
            border-collapse: collapse;
        }
        .nested-table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
			text-align: center;
        }
        .container {
            display: flex;
        }
        .nested-container {
            width: 50%;
        }
        .highlight {
            color: violet; /* Violet text color */
            text-decoration: underline; /* Underline the text */
        }
    </style>
</head>
<body>
    <table class="main-table">
        <tbody>
            <tr>
                <td class="container">
                    <div class="nested-container">
                        <!-- Nested Table 2 -->
                        <table class="nested-table">
                            <thead>
                                <tr>
                                    <th colspan="2">Nested Table 2</th>
                                </tr>
                                <tr>
                                    <th>Column 1</th>
                                    <th>Column 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>abc</td>
                                    <td>def</td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <!-- Nested Table 3 -->
                        <table class="nested-table">
                            <thead>
                                <tr>
                                    <th colspan="2">Nested Table 3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="highlight">Nested Table</td> <!-- Highlighted text only -->
                                    <td>Demo Continued</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="nested-container">
                        <!-- Nested Table 1 -->
                        <table class="nested-table">
                            <thead>
                                <tr>
                                    <th>Nested Table 1</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3">
                                        <ul>
                                            <li>List item</li>
                                            <li>List item</li>
                                            <li>List item</li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <!-- Nested Table 4 -->
                        <table class="nested-table">
                            <thead>
                                <tr>
                                    <th>Nested Table 4</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="black-background">HTML</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
